<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craig's Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Craig's Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="time-settings">
            <div class="time-input">
                <label for="work-time">Work Time (minutes):</label>
                <input type="number" id="work-time" min="1" max="60" value="25">
            </div>
            <div class="time-input">
                <label for="break-time">Break Time (minutes):</label>
                <input type="number" id="break-time" min="1" max="60" value="5">
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="toggle">Rest Time</button>
        </div>
        <div class="mode">
            <span id="mode-text">Work Time</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
